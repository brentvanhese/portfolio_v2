<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Console game</title>
</head>
<body>
    <header>
        <h1>Brent Van Hese</h1>
        <p class="subtitle">Student programmeren</p>

        <div class="topnav" id="myTopnav">
            <a href="../index.html">Home</a>
            <a href="../over-mij.html">Over mij</a>
            <a href="../projecten.html">Projecten</a>
            <a href="../werkplekleren.html">Werkplekleren</a>
            <a href="../contact.html">Contact</a>
            <a href="../javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
          </div>
    </header>
    
    <main>
        <h2>Console game</h2>
        <ul class="breadcrumb">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../projecten.html">Projecten</a></li>
            <li>Console game</li>
        </ul>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/projecten/portfolio.PNG" style="width:100%">
            <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/projecten/portfolio.PNG" style="width:100%">
            <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/projecten/portfolio.PNG" style="width:100%">
            <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Brent Van Hese | <a href="../index.html">Home</a> <a href="../over-mij.html">Over mij</a> <a href="../projecten.html">Projecten</a> <a href="../werkplekleren.html">Werkplekleren</a> <a href="../contact.html">Contacteer mij</a></p>
    </footer>
</body>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active_photo", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active_photo";
    }

    document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
</script>
</html>
